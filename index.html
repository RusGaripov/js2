<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

    <h1>Форма ввода:</h1>
    <div class="square">

        <form>
            <br>
            <h2>Исходное положение:</h2>
            <input id='b' type="text" value="">
            <br>
            <br>
            <br>
            <input type="button" value="Ok" onclick="fun()">
        </form>
    </div>

    <div id="result"></div>
    <script>

        function fun() { //функция отображения возможных ходов коня
            var b = document.getElementById('b').value; // берем введенной в инпут значение клетки
            var c = [];
            var a = [['Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out'],
            ['Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out'],
            ['Out', 'Out', 'A1', 'B1', 'C1', 'D1', 'E1', 'F1', 'G1', 'H1', 'Out', 'Out'],
            ['Out', 'Out', 'A2', 'B2', 'C2', 'D2', 'E2', 'F2', 'G2', 'H2', 'Out', 'Out'],
            ['Out', 'Out', 'A3', 'B3', 'C3', 'D3', 'E3', 'F3', 'G3', 'H3', 'Out', 'Out'],
            ['Out', 'Out', 'A4', 'B4', 'C4', 'D4', 'E4', 'F4', 'G4', 'H4', 'Out', 'Out'],
            ['Out', 'Out', 'A5', 'B5', 'C5', 'D5', 'E5', 'F5', 'G5', 'H5', 'Out', 'Out'],
            ['Out', 'Out', 'A6', 'B6', 'C6', 'D6', 'E6', 'F6', 'G6', 'H6', 'Out', 'Out'],
            ['Out', 'Out', 'A7', 'B7', 'C7', 'D7', 'E7', 'F7', 'G7', 'H7', 'Out', 'Out'],
            ['Out', 'Out', 'A8', 'B8', 'C8', 'D8', 'E8', 'F8', 'G8', 'H8', 'Out', 'Out'],
            ['Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out'],
            ['Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out', 'Out']
            ]; // матрица , куда записаны все клетки

            for (var i = 0; i < a.length; i++) { // прогоняем матрицу по двойному циклу , забивая в массив возможные
                for (var j = 0; j < a[i].length; j++) { // ходы конем , если доска бесконечна
                    if (a[i][j] == b) {
                        c.push(a[i + 2][j + 1], a[i + 2][j - 1], a[i - 2][j + 1], a[i - 2][j - 1], a[i + 1][j + 2],
                            a[i + 1][j - 2], a[i - 1][j + 2], a[i - 1][j - 2]);
                    }
                }
            }
            for (var i = 0; i < c.length; i++) { // убираем ходы , которые сделаны на поля за пределами доски
                if (c[i] == 'Out') {
                    c.splice(i, 1);
                    i = i - 1;
                }
            }
            document.getElementById('result').innerHTML = "Вывод" + ":" + " " + c; // выводим результат
            // alert(c);
        }

    </script>
</body>

</html>
